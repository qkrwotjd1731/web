<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>신데마스 이름 맞추기</title>
  <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="character.js"></script>
  <script type="text/javascript" src="sindemas.js"></script>
</head>

<body>
  <h1>신데렐라 걸즈 캐릭터 이름 맞추기</h1>
  <img id="quizImg" width="200" height="320" border="1"><br>
  <input type="text" id="textbox" onkeydown="enterCheck();">
  <input type="button" value="제출" onclick="isCorrect()">
  <input type="button" value="정답확인" onclick="answer()">
  <input type="button" value="다른문제" onclick="viewImage()"><br>
  <dir id="answer"></dir>
</body>
</html>
